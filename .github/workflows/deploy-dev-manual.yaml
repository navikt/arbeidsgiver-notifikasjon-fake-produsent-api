name: deploy dev manual
on:
  workflow_dispatch:
    inputs:
      image-tag:
        description: 'Build run nummer to deploy (or image tag name)'
        required: true

env:
  IMAGE: ghcr.io/${{ github.repository }}:${{ github.event.inputs.image-tag }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-gcp
          RESOURCE: config/nais-application.yaml
